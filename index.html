<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Quince Años</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vinculación al archivo CSS -->
</head>
<body>
    <div class="container">
        <div class="row"></div>
        <div class="col"></div>

        <h2>¡Bienvenidos A La Invitacion De Los Quince Años de Valentina Ruiz Villa!</h2>
        <h1>¡Tiempo Restante Para El Dia Del Evento!</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <p>Días</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>Horas</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>Minutos</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>Segundos</p>
            </div>
        </div>

        <p class="message">"¡Pronto celebraremos un día tan especial, donde una niña se convierte en princesa!"</p>

        <!-- Video -->
        
            <img src="../../img/" alt="fhoto"> 
            
    </div>
    </body>
</html>
