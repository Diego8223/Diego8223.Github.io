<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Quince Años</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       
        <h2>¡Bienvenidos A La Invitacion De Los Quince Años de Valentina Ruiz Villa!</h2>
        <h1>¡Tiempo Restante Para El Dia Del Evento!</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <p>Días</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>Horas</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>Minutos</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>Segundos</p>
            </div>
        </div>

        <p class="message">"¡Pronto celebraremos un día tan especial, donde una niña se convierte en princesa!"</p>

       
    <!-- Enlace al video agregado debajo de la imagen -->
    <div class="video-link-container">
        <a href="https://www.youtube.com/watch?v=Zaqrn7gevvA" target="_blank" class="video-link">
            ¡Mira el video especial de la Invitacion aquí!
        </a>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
